{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Inventory - {{ pgtitle }}{% endblock %}</h2>
{% endblock %}

{% block content %}

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='scanstyles.css') }}" >
  </head>

  <body>
    <form method="POST">
    <section id="container" class="container">
      <table style="width:100%;">
        <tr>
          <td style="text-align:left; width: 50%;">
            Scan count: <b><span id="scancount"></span></b>
          </td>
          <td style="text-align:right; width: 50%;">
            <input type="submit" value="Submit Codes" style="vertical-align: middle;">
          </td>
        </tr>
      </table>           
        <div id="interactive" class="viewport">
        </div>
        <div id="result_strip">
            <ul class="thumbnails"></ul>
            <ul class="collector"></ul>
            </div>
    </section>
    <input type="submit" id="cancel" value="Cancel">
</form>


<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='scanstyles.css') }}">

    <script src="{{ url_for('static', filename='jquery-1.9.0.min.js') }}" type="text/javascript"></script>
    <script src="//webrtc.github.io/adapter/adapter-latest.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='quagga.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='live_w_locator.js') }}" type="text/javascript"></script>



{% endblock %}
