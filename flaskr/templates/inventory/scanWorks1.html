{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Inventory{% endblock %}</h2>
{% endblock %}

{% block content %}

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='scanstyles.css') }}" >
  </head>

  <body>

    <section id="container" class="container">
        Some Words...
        <form action="#">
        <div class="controls" style="display:none;">
            <fieldset class="input-group">
                <button class="stop">Stop</button>
            </fieldset>
            <fieldset class="reader-config-group">
                <label>
                    <span>Barcode-Type</span>
                    <select name="decoder_readers">
                        <option value="code_39" selected="selected">Code 39</option>
                    </select>
                </label>
                <label>
                    <span>Resolution (width)</span>
                    <select name="input-stream_constraints">
                        <option selected="selected" value="640x480">640px</option>
                    </select>
                </label>
                <label>
                    <span>Patch-Size</span>
                    <select name="locator_patch-size">
                        <option selected="selected" value="medium">medium</option>
                    </select>
                </label>
                <label>
                    <span>Half-Sample</span>
                    <input type="checkbox" checked="checked" name="locator_half-sample" />
                </label>
                <label>
                    <span>Workers</span>
                    <select name="numOfWorkers">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option selected="selected" value="4">4</option>
                        <option value="8">8</option>
                    </select>
                </label>
                <label>
                    <span>Camera</span>
                    <select name="input-stream_constraints" id="deviceSelection">
                    </select>
                </label>
                <label style="display: none">
                    <span>Zoom</span>
                    <select name="settings_zoom"></select>
                </label>
                <label style="display: none">
                    <span>Torch</span>
                    <input type="checkbox" name="settings_torch" />
                </label>
            </fieldset>
        </div>
      <div id="result_strip">
        <ul class="thumbnails"></ul>
        <ul class="collector"></ul>
      </div>
      <div id="interactive" class="viewport"></div>
    </section>
    <input type="submit">
</form>


<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='scanstyles.css') }}">

    <script src="{{ url_for('static', filename='jquery-1.9.0.min.js') }}" type="text/javascript"></script>
    <script src="//webrtc.github.io/adapter/adapter-latest.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='quagga.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='live_w_locator.js') }}" type="text/javascript"></script>



{% endblock %}
