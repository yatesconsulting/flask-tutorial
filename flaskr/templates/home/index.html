{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Home{% endblock %}</h2>
{% endblock %}

{% block content %}

{% if g.user %}
      
  <ul>
    {% for link in links %}
      <li><a class="action" href="{{ url_for("{}.index".format(link|lower)) }}">{{ link }}</a></li>
    {% endfor %}
  </ul>
{% else %}

  Please login to continue
{% endif %}

{% endblock %}
